<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>NET<span>FLIX</span></h1>
      <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
    </div>

    <form action="" method="get">
      <div class="space">
        <label for="name">Name</label><br />
        <input
          class="place"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="space">
        <label for="age">Age</label><br />
        <input
          class="place"
          type="number"
          name="age"
          id="age"
          placeholder="Age"
        />
      </div>

      <div class="space">
        <label for="email">Email</label><br />
        <input
          class="place"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="space">
        <p class="space1">Content type</p>
        <select class="place1" name="" id="" class="select">
          <option value="series">Series</option>
          <option value="movies">Movies</option>
          <option value="new-popular">New and Popular</option>
        </select>
      </div>

      <div class="space">
        <p>Movie type</p>
        <input type="checkbox" name="comedy" id="comedy" checked />
        <label for="comedy">Comedy</label><br />
        <input type="checkbox" name="romance" id="romance" />
        <label for="romance">Romance</label><br />
        <input type="checkbox" name="fantastic" id="fantastic" />
        <label for="fantastic">Fantastic</label><br />
        <input type="checkbox" name="sciencefiction" id="sciencefiction" />
        <label for="sciencefiction">Science Fiction</label>
      </div>

      <div class="space">
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="male" checked />
        <label for="male">Male</label><br />

        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label><br />

        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label><br />
      </div>

      <div class="space">
        <p class="space1">Feedback</p>
        <textarea
          class="textarea"
          name="feedback"
          id="feedback"
          cols="40"
          rows="5"
          placeholder="Any comment"
        ></textarea>
      </div>

      <div class="submit">
        <input class="submit1" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
